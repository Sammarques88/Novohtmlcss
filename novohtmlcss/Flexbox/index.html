<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <!-- flexbox -->
     <div class="flexbox">
        <p>Testando</p>
        <p>meu</p>
        <p>Flexbox</p>
        <p>na tela</p>
     </div>

     <!-- Flex Direction -->
      <div class="flex-direction">
        <span>a</span>
        <span>b</span>
        <span>c</span>
      </div>

      <!-- Flex Wrap -->
       <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    
</div>

<!-- Flex Justify Content -->
<h2>Centralizado</h2>
<div class="center">
   <div class="caixa"></div>
   <div class="caixa"></div>
   <div class="caixa"></div>  
</div>

<h2>Espaço a redor</h2>
<div class="space-around">
   <div class="caixa"></div>
   <div class="caixa"></div>
   <div class="caixa"></div>  
</div>

<h2>Espaço Entre</h2>
<div class="space-between">
   <div class="caixa"></div>
   <div class="caixa"></div>
   <div class="caixa"></div>  
</div>

<h2>Fim</h2>
<div class="end">
   <div class="caixa"></div>
   <div class="caixa"></div>
   <div class="caixa"></div>  
</div>

<!-- Flex Align Items -->
<h2>Centralizado</h2>
<div class="align-items">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>
<h2>No Final</h2>
<div class="flex-end">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>
<h2>Alongado</h2>
<div class="stretch">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>

<!-- Gap -->
<div class="gap">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>

<!-- Order -->
 <h1>Ordem</h1>
 <div class="order">
    <div class="caixa" id="c">c</div>
    <div class="caixa" id="b">b</div>
    <div class="caixa" id="a">a</div>
 </div>

 <!-- Grow -->
 <h1>Grow</h1>
 <div class="grow">
    <div class="caixa"></div>
    <div class="caixa maior"></div>
    <div class="caixa"></div>
 </div>

 <!-- Flex basis-->
    <h1>Flex Basis</h1>
  <div class="flex-basis">
    <div class="caixa"></div>
    <div class="caixa maior"></div>
    <div class="caixa"></div>
  </div>

</body>
</html>
