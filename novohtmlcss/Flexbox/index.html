<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <!-- flexbox -->
     <div class="flexbox">
        <p>Testando</p>
        <p>meu</p>
        <p>Flexbox</p>
        <p>na tela</p>
     </div>

     <!-- Flex Direction -->
      <div class="flex-direction">
        <span>a</span>
        <span>b</span>
        <span>c</span>
      </div>

      <!-- Flex Wrap -->
       <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    
</div>

<!-- Flex Justify Content -->
<h2>Centralizado</h2>
<div class="center">
   <div class="caixa"></div>
   <div class="caixa"></div>
   <div class="caixa"></div>  
</div>

<h2>Espaço a redor</h2>
<div class="space-around">
   <div class="caixa"></div>
   <div class="caixa"></div>
   <div class="caixa"></div>  
</div>

<h2>Espaço Entre</h2>
<div class="space-between">
   <div class="caixa"></div>
   <div class="caixa"></div>
   <div class="caixa"></div>  
</div>

<h2>Fim</h2>
<div class="end">
   <div class="caixa"></div>
   <div class="caixa"></div>
   <div class="caixa"></div>  
</div>

</body>
</html>
